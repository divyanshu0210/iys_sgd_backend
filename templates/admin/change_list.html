{% extends "admin/change_list.html" %}
{% load i18n %}

{% block content %}
  <div style="margin-bottom: 10px;float: right; margin-right: 10px;">
    {% if action_form %}
      {% for name, desc in action_form.fields.action.choices %}
        {% if name == "export_as_excel" %}
          <form method="post" action="" style="display:inline;">
            {% csrf_token %}
            <input type="hidden" name="action" value="export_as_excel">
            <input type="hidden" name="select_across" value="1">
            <input type="hidden" name="_selected_action" value="0">
                   <button type="submit" 
                    class="button" 
                    style="
                      font-size: 13px;
                      padding: 5px 12px;
                      border-radius: 6px;
                      background-color: #f5f5f5;
                      border: 1px solid #ccc;
                      color: #000;
                      font-weight: 600;
                      text-transform: none;
                    ">
              Export All Data as Excel
            </button>
          </form>
        {% endif %}
      {% endfor %}
    {% endif %}
  </div>

  {{ block.super }}
{% endblock %}
